<h1 class="text-center mb-4 mt-5">
  <span (click)="onClicklog()" [ngClass]="inLogin?'true-class':'false-class'">Login</span> |
  <span (click)="onClickreg()" [ngClass]="inLogin?'false-class':'true-class'">Register</span>
</h1>
<div class="container mt-5 mb-5 shadow" *ngIf="inLogin">
  <div class="row justify-content-center">
    <h3 class="text-center mb-3">Welcome Back!</h3>
    <div class="col-md-6">
      <div >
      <form
        #userform="ngForm"
        (ngSubmit)="OnSubmit(userform)"
        class="needs-validation"
        novalidate
      >
        <div class="form-group mb-3">
          <label for="username" class="form-label">
            <i class="fas fa-user"></i> Username
          </label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            ngModel
            required
            maxlength="50"
            #username="ngModel"
            [ngClass]="{
              'is-invalid':
                username.invalid && (username.dirty || username.touched)
            }"
          />
          <div
            *ngIf="username.invalid && (username.dirty || username.touched)"
            class="invalid-feedback"
          >
            <small *ngIf="username.hasError('required')"
              >Username is required.</small
            >
            <small *ngIf="username.hasError('maxlength')"
              >Username must be at most 50 characters long.</small
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            ngModel
            required
            #password="ngModel"
            [ngClass]="{
              'is-invalid':
                password.invalid && (password.dirty || password.touched)
            }"
          />
          <div
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="invalid-feedback"
          >
            <small *ngIf="password.hasError('required')"
              >Password is required.</small
            >
          </div>
        </div>
        <a href="/register"><span class="accCheck">Don't have an account ?</span></a>

        <div class="text-center mt-4">
          <button
          *ngIf="!loader"
            type="submit"
            class="mybtn"
          >
          <i class="fas fa-check"></i>
            Submit
          </button>
            <ion-spinner name="crescent" *ngIf="loader"></ion-spinner>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
<div *ngIf="!inLogin">
  <app-register></app-register>
</div>
