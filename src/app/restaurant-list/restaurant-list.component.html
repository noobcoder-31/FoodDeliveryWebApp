<!-- Hero Section -->
<div class="restaurant-hero text-center py-5 bg-light">
  <div class="container">
    <h2 class="display-4 mb-3">Explore Top Restaurants</h2>
    <div class="fancy-underline mx-auto"></div>
    <p class="text-muted mt-3">
      Discover the finest dining experiences in your area
    </p>
  </div>
</div>

<!-- Search Section -->
<div class="search-section py-4 bg-white shadow-sm sticky-top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="search-container p-3 rounded-lg border bg-white">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-map-marker-alt text-primary"></i>
            </span>
            <input
              type="text"
              class="form-control border-start-0 shadow-none"
              placeholder="Search by Location (City or State)"
              [(ngModel)]="searchQuery"
              (input)="onSearch()"
            />
            <button
              class="btn btn-primary px-4"
              type="button"
              (click)="onSearch()"
            >
              <i class="fas fa-search me-2"></i>
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Restaurant Grid -->
<div class="restaurant-grid py-5 bg-light">
  <div class="container">
    <!-- Loading State -->
    <div *ngIf="loader" class="loading-container text-center py-5 fadeIn">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted">Discovering restaurants near you...</p>
    </div>

    <!-- Restaurant Cards -->
    <div class="row g-4" *ngIf="!loader">
      <div
        class="col-md-6 col-lg-4"
        *ngFor="let restaurant of filteredRestaurants"
      >
        <div
          class="restaurant-card h-100 bg-white rounded-lg shadow-sm hover-shadow transition"
        >
          <div class="position-relative">
            <img
              [src]="getRestaurantImage(restaurant.image)"
              class="card-img-top object-fit-cover"
              alt="{{ restaurant.name }}"
              style="height: 200px"
            />

            <div class="restaurant-overlay">
              <span class="badge bg-success position-absolute top-0 end-0 m-3">
                Open Now
              </span>
            </div>
          </div>

          <div class="card-body p-4">
            <h5 class="card-title fw-bold mb-3">{{ restaurant.name }}</h5>
            <p class="card-text text-muted mb-3">
              {{ restaurant.description }}
            </p>

            <div class="location-info d-flex align-items-center mb-3">
              <i class="fas fa-map-marker-alt text-primary me-2"></i>
              <span class="text-muted"
                >{{ restaurant.city }}, {{ restaurant.state }}</span
              >
            </div>

            <div
              class="restaurant-meta d-flex justify-content-between align-items-center mb-4"
            >
              <div class="rating">
                <i class="fas fa-star text-warning"></i>
                <span class="ms-1">4.5</span>
              </div>
              <div class="delivery-time">
                <i class="fas fa-clock text-success me-1"></i>
                <span>30-40 min</span>
              </div>
            </div>

            <a
              [routerLink]="['/menuitemslist', restaurant.name]"
              class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2"
            >
              <i class="fas fa-utensils"></i>
              View Menu
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
