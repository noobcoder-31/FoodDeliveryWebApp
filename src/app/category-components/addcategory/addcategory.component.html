<div class="container mt-5 category shadow mb-5 pt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="heading text-center mb-4">New Category</h1>
            <form #categoryForm="ngForm" (ngSubmit)="OnSubmit(categoryForm)" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Category Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        ngModel 
                        required 
                        maxlength="100" 
                        #name="ngModel"
                        [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}"
                    >

                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                        <small *ngIf="name.hasError('required')">Category name is required.</small> 
                        <small *ngIf="name.hasError('maxlength')">Name must be at most 100 characters long.</small>  
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea 
                        class="form-control" 
                        id="description" 
                        name="description" 
                        ngModel 
                        required 
                        maxlength="500" 
                        #description="ngModel"
                        [ngClass]="{'is-invalid': description.invalid && (description.dirty || description.touched)}"
                    ></textarea>
                    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback">
                        <small *ngIf="description.hasError('required')">Description is required.</small> 
                        <small *ngIf="description.hasError('maxlength')">Description must be at most 500 characters long.</small>  
                    </div>
                </div>

                <div class="text-center">
                    <button 
                        type="submit" 
                        class="btn mb-3" 
                        [disabled]="!categoryForm.valid"
                    >
                        New Category
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
